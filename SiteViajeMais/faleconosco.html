        <h1> Fale com a gente </h1> </div>
        
    </div>

    <section class="formulario">
        <div class="container d-flex p-2 bd-highlight mt-10 px-md-5">
            <div class="row ml-5">
                <div class="col">
                    <div class="mb-3 m">
                        <label for="exampleInputEmail1" class="form-label"> Seu E-mail: </label>
                        <input type="email" class="form-control border-dark" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder=" exemplo@email.com">
                        <div id="emailHelp" class="form-text">Nunca iremos partilhar o seu e-mail com mais ninguém.
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"> Nome Completo </label>
                        <input type="text" class="form-control border border-dark" id="exampleInputPassword1"
                            placeholder="Digite seu Nome">
                    </div>
                </div>
                <div class="row mt-5 mb-2">
                    <div class="form-floating border border-solid">
                        <select class="form-select border-dark" id="floatingSelect"
                            aria-label="Floating label select example">
                            <option selected> Selecione uma opção </option>
                            <option value="1"> Reclamação </option>
                            <option value="2"> Dúvida </option>
                            <option value="3"> Elogio </option>
                        </select>
                        <label for="floatingSelect">Motivo do seu contato</label>
                    </div>
                    <div class="mb-3 mt-5">
                        <div class="form-floating">
                            <textarea class="form-control border-dark mt-10" id="floatingTextarea"></textarea>
                            <label for="floatingTextarea"> Sua Mensagem </label>
                        </div>
                    </div>
                </div>
                <div class="mb-lg-0">
                    <button type="submit" class="btn btn-warning"> Enviar </button>
                </div>
            </div>
        </div>
    </section>
